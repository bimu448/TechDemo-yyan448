<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>V-for Sample</title>
  </head>
  <body>
    <div id="app" class="demo">
       
      <ul>
           
        <li v-for="item in items" :key="item.id">      {{ item.text }}    </li>
         
      </ul>
    </div>

    <script>
      const HelloVueApp = {
        data() {
          return {
            items: [
              { id: 1, text: "Item 1" },
              { id: 2, text: "Item 2" },
              { id: 3, text: "Item 3" },
            ],
          };
        },
      };

      Vue.createApp(HelloVueApp).mount("#app");
    </script>
  </body>
</html>
