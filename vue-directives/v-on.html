<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>V-on Sample</title>
  </head>
  <body>
    <div id="app">
      <div id="lightDiv">
        <div v-show="lightOn"></div>
        <img src="https://static.jyshare.com/images/svg/img_lightBulb.svg" /> Â 
      </div>
      <button v-on:click=" lightOn =! lightOn ">on/off</button>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            lightOn: false,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
