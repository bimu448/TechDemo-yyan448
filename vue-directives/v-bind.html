<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>V-bind Sample</title>
  </head>
  <body>
    <div id="app" class="demo"><img v-bind:src="imageSrc" /></div>

    <script>
      const HelloVueApp = {
        data() {
          return {
            imageSrc: "https://static.jyshare.com/images/code-icon-script.png",
          };
        },
      };

      Vue.createApp(HelloVueApp).mount("#app");
    </script>
  </body>
</html>
